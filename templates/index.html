<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClinicalStruct Comparison Arena</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #0f172a; color: #e2e8f0; font-family: sans-serif; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .loader {
            border: 4px solid #1e293b;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Recording Pulse Animation */
        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }
        .recording-active {
            animation: pulse-red 1.5s infinite;
            background-color: #ef4444 !important; /* Red */
            color: white !important;
        }
    </style>
</head>
<body class="min-h-screen p-8">

    <div class="max-w-7xl mx-auto">
        <header class="mb-8 border-b border-slate-700 pb-4 flex justify-between items-end">
            <div>
                <h1 class="text-3xl font-bold text-blue-400">Local LLM Fine Tune  <span class="text-slate-500 font-normal text-xl">Interactive Tester</span></h1>
                <p class="text-slate-400 text-sm mt-1">Real-time comparison: Qwen 2.5 Base vs. Local QLoRA Adapter</p>
            </div>
            <div class="text-right text-xs text-slate-500">
                Running on Local GPU (4-bit Mode)
            </div>
        </header>

        <!-- Input Area -->
        <div class="bg-slate-800 rounded-xl p-6 border border-slate-700 shadow-lg mb-8">
            <label class="block text-sm font-semibold text-slate-300 mb-2">Clinical Narrative Input</label>
            <div class="relative">
                <textarea id="promptInput" rows="3" class="w-full bg-slate-900 border border-slate-600 rounded-lg p-4 text-slate-200 focus:ring-2 focus:ring-blue-500 outline-none mono text-sm mb-4" placeholder="Pt Sarah Connor, 29y. C/O severe migraine. Rx: Sumatriptan 50mg."></textarea>
                
                <!-- Helper text for mic -->
                <div id="micStatus" class="hidden absolute top-2 right-2 text-xs font-bold text-red-400 bg-red-900/20 px-2 py-1 rounded">
                    Recording...
                </div>
            </div>
            
            <div class="flex justify-end gap-3">
                <!-- Microphone Button -->
                <button onclick="toggleRecording()" id="micBtn" class="bg-slate-700 hover:bg-slate-600 text-slate-300 px-4 py-2 rounded-lg font-bold flex items-center gap-2 transition-all border border-slate-600" title="Click to speak">
                    <!-- Mic Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
                    </svg>
                    <span id="micBtnText">Dictate</span>
                </button>

                <!-- Run Button -->
                <button onclick="runComparison()" id="runBtn" class="bg-blue-600 hover:bg-blue-500 text-white px-6 py-2 rounded-lg font-bold flex items-center gap-2 transition-all">
                    <span>Run Inference</span>
                </button>
            </div>
        </div>

        <!-- Results Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            
            <!-- Base Model -->
            <div class="bg-slate-800 rounded-xl border border-red-900/30 overflow-hidden flex flex-col h-[500px]">
                <div class="bg-slate-900/50 p-3 border-b border-slate-700 flex justify-between items-center">
                    <span class="font-bold text-red-400 flex items-center gap-2">Base Model</span>
                    <span class="text-xs bg-slate-700 px-2 py-1 rounded text-slate-300">Qwen 2.5 3B</span>
                </div>
                <div class="relative flex-1 bg-slate-900/30">
                    <pre id="baseOutput" class="absolute inset-0 p-4 text-xs text-slate-300 whitespace-pre-wrap overflow-auto mono">Waiting for input...</pre>
                </div>
            </div>

            <!-- Fine-Tuned Model -->
            <div class="bg-slate-800 rounded-xl border border-green-900/30 overflow-hidden flex flex-col h-[500px]">
                <div class="bg-slate-900/50 p-3 border-b border-slate-700 flex justify-between items-center">
                    <span class="font-bold text-green-400 flex items-center gap-2">Fine-Tuned Adapter</span>
                    <span class="text-xs bg-green-900/30 text-green-200 px-2 py-1 rounded border border-green-800">Clinical-Extract</span>
                </div>
                <div class="relative flex-1 bg-slate-900/30">
                    <pre id="tunedOutput" class="absolute inset-0 p-4 text-xs text-green-300 whitespace-pre-wrap overflow-auto mono">Waiting for input...</pre>
                </div>
            </div>

        </div>
    </div>

    <script>
        // --- Comparison Logic ---
        async function runComparison() {
            const prompt = document.getElementById('promptInput').value;
            const btn = document.getElementById('runBtn');
            const baseOut = document.getElementById('baseOutput');
            const tunedOut = document.getElementById('tunedOutput');

            if (!prompt) return;

            // UI Loading State
            btn.disabled = true;
            btn.innerHTML = '<div class="loader"></div> Processing...';
            baseOut.innerText = "Generating...";
            tunedOut.innerText = "Generating...";

            try {
                const response = await fetch('/api/compare', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: prompt })
                });

                const data = await response.json();

                // Simple JSON formatter
                const formatJSON = (str) => {
                    try {
                        return JSON.stringify(JSON.parse(str), null, 2);
                    } catch (e) {
                        return str; // Return raw text if not JSON
                    }
                };

                baseOut.innerText = formatJSON(data.base);
                tunedOut.innerText = formatJSON(data.tuned);

            } catch (error) {
                console.error(error);
                baseOut.innerText = "Error: " + error.message;
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'Run Inference';
            }
        }

        // --- Voice Recording Logic ---
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;

        async function toggleRecording() {
            const micBtn = document.getElementById('micBtn');
            const micText = document.getElementById('micBtnText');
            const micStatus = document.getElementById('micStatus');
            const textArea = document.getElementById('promptInput');

            if (!isRecording) {
                // Start Recording
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];

                    mediaRecorder.ondataavailable = event => {
                        audioChunks.push(event.data);
                    };

                    mediaRecorder.onstop = async () => {
                        // Create Blob
                        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                        
                        // Show "Processing Audio" state
                        micBtn.classList.remove('recording-active');
                        micText.innerText = "Processing...";
                        micBtn.disabled = true;
                        micStatus.classList.add('hidden');

                        // Send to Backend
                        const formData = new FormData();
                        formData.append("audio", audioBlob, "recording.webm");

                        try {
                            const response = await fetch('/api/transcribe', {
                                method: 'POST',
                                body: formData
                            });

                            const data = await response.json();
                            
                            if (data.text) {
                                textArea.value = data.text;
                            } else if (data.error) {
                                alert("Transcription Error: " + data.error);
                            }
                        } catch (err) {
                            console.error(err);
                            alert("Failed to reach transcription server.");
                        } finally {
                            // Reset Button
                            micBtn.disabled = false;
                            micText.innerText = "Dictate";
                            
                            // Stop all tracks to release mic
                            stream.getTracks().forEach(track => track.stop());
                        }
                    };

                    mediaRecorder.start();
                    isRecording = true;
                    
                    // Update UI
                    micBtn.classList.add('recording-active');
                    micText.innerText = "Stop";
                    micStatus.classList.remove('hidden');

                } catch (err) {
                    console.error("Error accessing microphone:", err);
                    alert("Could not access microphone. Please allow permissions.");
                }
            } else {
                // Stop Recording
                mediaRecorder.stop();
                isRecording = false;
            }
        }
    </script>
</body>
</html>
